<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #FFF5E1;
      color: #3E2723;
    }
    .btn-primary {
      background-color: #800000;
    }
    .btn-primary:hover {
      background-color: #A00000;
    }
    /* Spinner animation */
    .spinner {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #800000; /* maroon */
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-[#3B82F6] mb-6">Login</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#800000]"
          required
          autocomplete="username"
        />
      </div>
      <div>
        <label for="password" class="block font-medium mb-1">Password</label>
        <input
          type="password"
          id="password"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#800000]"
          required
          autocomplete="current-password"
        />
        <label class="inline-flex items-center mt-2 text-sm cursor-pointer select-none">
          <input type="checkbox" id="showPassword" class="mr-2" />
          Show Password
        </label>
      </div>

      <button
        id="submitBtn"
        type="submit"
        class="btn-primary text-white w-full py-2 rounded transition disabled:opacity-50"
      >
        Login
      </button>

      <div id="spinner" class="spinner hidden mt-3"></div>

      <p id="errorMsg" class="text-red-600 text-sm mt-3 hidden text-center"></p>
    </form>
  </div>

  <script>
    const LOGIN_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbysdvLjYmlC4oC3Vff9CR6JH23ArgjWvGuyypgoWgp4WbEnUUxVqPfMY4wESWqcMKsTJA/exec';

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');
      const showPassword = document.getElementById('showPassword');
      const passwordInput = document.getElementById('password');
      const spinner = document.getElementById('spinner');
      const submitBtn = document.getElementById('submitBtn');

      // Toggle password visibility
      showPassword.addEventListener('change', () => {
        passwordInput.type = showPassword.checked ? 'text' : 'password';
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMsg.classList.add('hidden');
        spinner.classList.remove('hidden');
        submitBtn.disabled = true;

        const email = document.getElementById('email').value.trim();
        const password = passwordInput.value.trim();

        try {
          const response = await fetch(LOGIN_WEB_APP_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json' // Use application/json
            },
            body: JSON.stringify({ email, password })
          });

          if (!response.ok) throw new Error('Network response was not ok');

          const result = await response.json();

          if (result.success) {
            localStorage.setItem('artistEmail', result.email);
            window.location.href = 'dashboard.html';
          } else {
            errorMsg.textContent = 'Invalid email or password.';
            errorMsg.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Fetch error details:', error);
          errorMsg.textContent = 'Server error. Try again later.';
          errorMsg.classList.remove('hidden');
        } finally {
          spinner.classList.add('hidden');
          submitBtn.disabled = false;
        }
      });
    });
  </script>

</body>
</html>
