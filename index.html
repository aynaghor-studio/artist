<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #FFF5E1; color: #3E2723; }
    .btn-primary { background-color: #800000; }
    .btn-primary:hover { background-color: #A00000; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-[#3B82F6] mb-6">Login</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label for="password" class="block font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded px-3 py-2" required />
        <label class="inline-flex items-center mt-2 text-sm">
          <input type="checkbox" id="showPassword" class="mr-2" /> Show Password
        </label>
      </div>
      <button type="submit" class="btn-primary text-white w-full py-2 rounded transition">Login</button>
      <p id="errorMsg" class="text-red-600 text-sm mt-3 hidden text-center">Invalid email or password.</p>
    </form>
  </div>

  <script>
    const LOGIN_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbysdvLjYmlC4oC3Vff9CR6JH23ArgjWvGuyypgoWgp4WbEnUUxVqPfMY4wESWqcMKsTJA/exec'; // Replace this

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');
      const showPassword = document.getElementById('showPassword');
      const passwordInput = document.getElementById('password');

      // Toggle password visibility
      showPassword.addEventListener('change', () => {
        passwordInput.type = showPassword.checked ? 'text' : 'password';
      });

      // Handle form submit
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMsg.classList.add('hidden');

        const email = document.getElementById('email').value.trim();
        const password = passwordInput.value.trim();

        try {
          const response = await fetch(LOGIN_WEB_APP_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const result = await response.json();
          //...
        } catch (error) {
          console.error('Fetch error details:', error);
          errorMsg.textContent = 'Server error. Try again later.';
          errorMsg.classList.remove('hidden');
        }
      });
    });
  </script>

</body>
</html>
