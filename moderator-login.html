<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moderator Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFF5E1] text-[#3E2723]">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md transition duration-500 ease-in-out transform hover:scale-[1.02]">
      <h2 class="text-2xl font-bold mb-6 text-[#3B82F6]">Moderator Login</h2>
      <form id="loginForm" class="space-y-4">
        <input type="email" name="email" required placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#3B82F6]">
        <input type="password" name="password" required placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#3B82F6]">
        <button type="submit"
          class="w-full bg-[#800000] hover:bg-[#A00000] text-white py-2 rounded transition-all">Login</button>
      </form>
      <p id="errorMsg" class="text-red-600 mt-4 text-sm font-semibold"></p>
    </div>
  </div>

  <script>
    const MODERATOR_WEB_APP_URL = "YOUR_MODERATOR_LOGIN_SCRIPT_URL_HERE";

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      const res = await fetch(MODERATOR_WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "login", email, password })
      });

      const data = await res.json();
      if (data.success) {
        // Save session and email to localStorage
        localStorage.setItem("moderatorEmail", email);
        localStorage.setItem("moderatorSessionId", data.sessionId);
        window.location.href = "moderator.html";
      } else {
        document.getElementById("errorMsg").innerText = data.message || "Login failed.";
      }
    });
  </script>
</body>
</html>
